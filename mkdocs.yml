site_name: Gyro Kobra Go Mods

theme:
  name: material
  palette:
    primary: blue
  features:
    - content.code.copy

nav:
    - Home: index.md
    - About: about.md
    - Mod List: mod_list.md
    - Software: software.md
    - Hardware: hardware.md
    - 3D Models: 3d_models.md

markdown_extensions:
  - admonition
  - codehilite
  - smarty
  - meta
  - toc:
      permalink: True
  - markdown_include.include:
      base_path: docs
  - attr_list

repo_url: https://github.com/Gyrohammer/KGM
repo_name: gyrohammer/KGM